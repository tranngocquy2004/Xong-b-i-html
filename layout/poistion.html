<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            background: lightblue;
        }
        .red{
            width: 100px;
            height: 100px;
            background: red;

        }
        .blue{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            top: 120px;
        }
    </style>
</head>
<body>
    <!-- fixed: đứng yên-mặc định  -->
    <!-- absolute: xác định vị trí chính thẻ thẻ cha -->
    <!-- relative: xác định vị trí mặc định của nó -->
    <!-- static: không phụ thuộc vào top-left-right-bottom,mặc định của tất cả các thẻ -->
    <!-- poistion là cách xác định vị trí của phần tử -->
    <div>
        <div class="red"></div>
        <div class="blue"></div>
    </div>


</body>
</html>
