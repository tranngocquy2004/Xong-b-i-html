<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

  </head>

  <style>

    * {

      padding: 0;

      margin: 0;

      box-sizing: border-box;

    }

  </style>

  <body>

    <div

      style="

        display: flex;

        justify-content: center;

        align-items: center;

        height: 100vh;

        background-color: gray;

      "

    >

      <div style="width: 400px; background-color: #fff; padding: 5px">

        <div style="background-color: rgba(255, 94, 0, 0.993); padding: 5px">

          <h1

            style="

              font-size: 18px;

              color: #fff;

              text-align: center;

              text-transform: uppercase;

            "

          >

            Sở thích của bạn

          </h1>

        </div>

        <div style="margin-top: 5px; margin-left: 20px">

          <label

            style="

              color: blue;

              width: 20%;

              display: inline-block;

              text-align: right;

              margin-right: 5px;

            "

            >Họ và tên</label

          >

          <input style="padding: 3px 10px; font-size: 12px" />

        </div>

        <div style="margin-top: 5px; margin-left: 20px">

          <label

            style="

              color: blue;

              width: 20%;

              display: inline-block;

              text-align: right;

              margin-right: 5px;

            "

            >Email</label

          >

          <input style="padding: 3px 10px; font-size: 12px" />

        </div>

        <div style="margin-top: 5px; margin-left: 20px; display: flex">

          <label

            style="

              color: blue;

              width: 20%;

              display: inline-block;

              text-align: right;

              margin-right: 5px;

            "

            >Sở thích</label

          >

          <div

            style="margin-left: 5px; display: flex; flex-wrap: wrap; flex: 1"

          >

            <div>

              <div style="margin-right: 10px">

                <input type="checkbox" />

                <label style="color: orange">Thể thao</label>

              </div>

              <div style="margin-right: 10px">

                <input type="checkbox" />

                <label style="color: orange">Âm nhạc</label>

              </div>

              <div style="margin-right: 10px">

                <input type="checkbox" />

                <label style="color: orange">Đọc sách</label>

              </div>

            </div>

            <div>

              <div style="margin-right: 10px">

                <input type="checkbox" />

                <label style="color: orange">Lướt web</label>

              </div>

              <div style="margin-right: 10px">

                <input type="checkbox" />

                <label style="color: orange">Chơi game</label>

              </div>

              <div style="margin-right: 10px">

                <input type="checkbox" />

                <label style="color: orange">Điện ảnh</label>

              </div>

            </div>

            <div style="margin-right: 10px">

              <input type="checkbox" />

              <label style="color: orange">Du lịch</label>

            </div>

            <div style="margin-top: 5px">

              <button style="font-size: 14px; padding: 3px 10px">

                Gửi thông tin

              </button>

              <button style="font-size: 14px; padding: 3px 10px">

                Nhập lại

              </button>

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
